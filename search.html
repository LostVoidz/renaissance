<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Renaissance Artwork - Shop Original Art</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/search.css" rel="stylesheet" type="text/css">
    <script src="/js/search.js" defer></script>
  </head>
  <body>

    <div id="nav-placeholder"></div>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 search-bar" role="search">
          <input type="search" class="form-control form-control-light text-dark bg-light" placeholder="Search Art by Keywords, Artist, or Genre..." aria-label="Search" data-search>
        </form>

        <div class="album py-5 bg-light">
            <div class="container">
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" data-product-card-container>

              </div>
            </div>
        </div>

        <template data-product-template>
          <div class="col">
            <div class="card shadow-sm container-fluid">
              <img class="img-fluid thumbnail-img" src="product.image" class="img-fluid" data-img>
              <div class="card-body">
                <h1 class="card-text" data-title>product.title</h1>
                <p class="card-text description" data-description>product.description</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-dark">
                      <a class="dropdown-item" href="/product.html?productid=product.id" data-link>View</a>
                    </button>
                  </div>
                  <small class="text-muted" data-info>Artist, Year</small>
                </div>
              </div>
            </div>
          </div>
        </template>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/init.js"></script>
  </body>
</html>
