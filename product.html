<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Renaissance Artwork - Shop Original Art</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/product.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div id="nav-placeholder"></div>

    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1 class="product_title"></h1>
          <div class="breadcrumb"></div>
          <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
            <div class="row">
              <div class="col">
                <div class="product">
                  <div class="image">
                    <div class="product_image"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-9">
                <h1 class="product_title title_secondary"></h1>
                <div class="product_description"></div>
                <div class="btn-group">
                  <button type="button"  id="purchase-btn" class="btn btn-light btn-outline-dark">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                      <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>

                    Purchase</button>

                    <button type="button" id="wish-btn" class="btn btn-secondary btn-outline-dark">

                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-heart-fill" viewBox="0 0 16 16">
                        <path d="M11.5 4v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5ZM8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1Zm0 6.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
                      </svg>

                      Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">

          <table class="table product_info">
            <tbody>
              <tr>
                <td>Name</td>
                <td class="product_name">product.title</td>
              </tr>
              <tr>
                <td>Price</td>
                <td class="product_price">product.price</td>
              </tr>
              <tr>
                <td>Artist</td>
                <td class="product_artist">product.artist</td>
              </tr>
              <tr>
                <td>Year</td>
                <td class="product_year">product.year</td>
              </tr>
              <tr>
                <td>Dimensions</td>
                <td class="product_dimensions">product.dimensions</td>
              </tr>
              <tr>
                <td>Medium</td>
                <td class="product_medium">product.medium</td>
              </tr>
              <tr>
                <td>Movement / Style</td>
                <td class="product_style">product.style</td>
              </tr>
              <tr>
                <td>Condition</td>
                <td class="product_condition">product.condition</td>
              </tr>
              <tr>
                <td>Seller</td>
                <td class="product_seller">product.seller</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
  </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/init.js"></script>
    <script src="/js/manageProduct.js"></script>
  </body>
</html>
