<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Renaissance Artwork - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div id="nav-placeholder"></div>

    <div class="text-center">
        <form id="loginForm">
          <p></p>
          <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
          <div class="loginMsg"></div>
          <input type="email" id="inputEmail" class="form-control inputForm" placeholder="Email Address" required="" autofocus="">
          <p></p>
          <input type="password" id="inputPassword" class="form-control inputForm" placeholder="Password" required="">
          <p></p>
          <button class="btn btn-lg btn-dark btn-block" type="submit" id="login-btn">Sign In</button>
        </form>
    </div>

</body>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/init.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
