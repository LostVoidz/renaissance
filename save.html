<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Renaissance Artwork - Shop Original Art</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/save.css" rel="stylesheet" type="text/css">
    <script src="/js/save.js" defer></script>
  </head>
  <body>

    <div id="nav-placeholder"></div>

    <div class="cart-cards" data-save-container>

    </div>

    <div id="footer-placeholder"></div>

    <template data-save-template>
      <div class="card">
        <div class="row">
          <div class="col">
            <img src="product.img" class="thumbnail-img" data-img>
          </div>
          <div class="col">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><a href="product.link" class="list-a" data-link><div data-title>Title</div></a></li>
              <li class="list-group-item"><div data-price>Price</div></li>
              <li class="list-group-item"><div data-artist>Artist</div></li>
              <li class="list-group-item"><div data-seller>Seller</div></li>
              <li class="list-group-item"></li>
            </ul>
            <ul class="list-group list-group-horizontal">
              <li class="list-group-item horizontal-item"><a class="list-a" href="#" data-cart>Add To Cart</a></li>
              <li class="list-group-item horizontal-item"><a class="list-a" href="#" data-del>Remove</a></li>
            </ul>
          </div>
        </div>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/init.js"></script>
    <script src="/js/manageProduct.js"></script>
  </body>
</html>
